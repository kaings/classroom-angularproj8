<div class="m-5">
  <h2 class="text-center">Main Site</h2>
  <div>
    <a class="btn btn-warning my-4 mx-2" [ngStyle]="{'background-color': !default ? 'lightgrey' : '#ffc82e'}"
       (click)="switchTabPanelType()">
      Switch TabPanelType
    </a>
  </div>

  <ng-template class="d-flex" #customTabPanel>
    <button class="mx-2 px-2">Home</button>
    <button class="mx-2 px-2">Strategy</button>
    <button class="mx-2 px-2">Members</button>
  </ng-template>

  <tab-panel [tabPanelType]="!default? customTabPanel : null">
    <tab title="Home">
      <div>
        Content of Home
      </div>
    </tab>
    <tab title="Strategy">
      <div>
        Content of strategy
      </div>
    </tab>
    <tab title="Members">
      <div>
        Content of people who joined
      </div>
    </tab>
  </tab-panel>
</div>
